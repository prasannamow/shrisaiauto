<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shri Sai Auto</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Shri Sai Auto</a>
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/customer/find/all/page/1}">Customer Enquiries</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/customer/todays/inquiries}">Today's Enquiries</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/vehicle/model}">Vehicle Model's</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Inquiry</h1>
				<div class="card-body">
					<form th:action="@{/customer/save/enquiry}"
						th:object="${createinquiry}" method="POST">
						<div class="form-group">
							<label>First Name</label> <input type="text" class="form-control"
								id="firstName" name="firstName" th:field="*{firstName}"
								aria-describedby="emailHelp" placeholder="Enter First Name">
						</div>
						<div class="form-group">
							<label>Last Name</label> <input type="text" class="form-control"
								name="lastName" th:field="*{lastName}" id="lastName"
								aria-describedby="emailHelp" placeholder="Enter Last Name">
						</div>
						<div class="form-group">
							<label>Address</label> <input type="text" class="form-control"
								id="address1" name="address" th:field="*{address}"
								aria-describedby="emailHelp" placeholder="Enter Address">
						</div>
						<div class="form-group">
							<label>Email</label> <input type="email" class="form-control"
								id="email" name="email1" th:field="*{email1}"
								aria-describedby="emailHelp" placeholder="Enter Email Address">
						</div>
						<div class="form-group">
							<label>Mobile 1</label> <input type="number" class="form-control"
								id="mobile1" name="mobile1" th:field="*{mobile1}"
								aria-describedby="emailHelp" placeholder="Enter Mobile Number 1">
						</div>
						<div class="form-group">
							<label>Mobile 2</label> <input type="number" class="form-control"
								id="mobile2" name="mobile2" th:field="*{mobile2}"
								aria-describedby="emailHelp" placeholder="Enter Mobile Number 2">
						</div>
						<div class="form-group">
							<label>Reference By</label> <input type="text"
								class="form-control" id="reference" name="referenceby"
								th:field="*{referenceBy}" aria-describedby="emailHelp"
								placeholder="Enter Reference Name">
						</div>
						<div class="form-group">
							<label>Interested Model</label> <input type="text"
								class="form-control" id="interestedmodel" name="interestedmodel"
								th:field="*{interestedModel}" aria-describedby="emailHelp"
								placeholder="Enter Interested Model Name">
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
